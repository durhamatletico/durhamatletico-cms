superfish:
  remote: http://github.com/mehrpadin/Superfish-for-Drupal
  version: "2.0"
  license:
    name: MIT
    gpl-compatible: false
  js:
    js/superfish.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once

init:
  version: VERSION
  js:
    ../../sites/all/libraries/superfish/superfish.js: {}
  css:
    base:
      ../../sites/all/libraries/superfish/css/superfish.css: {}
  dependencies:
    - core/jquery

superfish_hoverintent:
  version: VERSION
  js:
    ../../sites/all/libraries/superfish/jquery.hoverIntent.minified.js: { minified: true }
  dependencies:
    - superfish/init

superfish_smallscreen:
  version: VERSION
  js:
    ../../sites/all/libraries/superfish/sfsmallscreen.js: {}
  dependencies:
    - superfish/init

superfish_touchscreen:
